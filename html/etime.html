<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        p {
            background-color: rgb(16, 70, 16);
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aptos@latest/dist/index.global.js"></script>
    <script>
        const isPetraInstalled = window.aptos;
        const res_address = '0x2e0deca17b6a947ffcb61d5d0d3e28c14b6312a19e9b1b4938ee49d45b8f7063'
        const handle = "0xa977cf8167d8e9074310983b0749e3d85c08c775556cb4866ba3f552cb0a1d68";
        var token_type = getCookie('selected');
        const getAptosWallet = () => {
            if ('aptos' in window) {
                return window.aptos;
            } else {
                window.open('https://petra.app/', `_blank`);
            }
        };

        let curr_address;

        function getCookie(cName) {
            const name = cName + "=";
            const cDecoded = decodeURIComponent(document.cookie);
            const cArr = cDecoded.split('; ');
            let res;
            cArr.forEach(val => {
                if (val.indexOf(name) === 0) res = val.substring(name.length);
            })
            return res;
        }

        async function fetchGraphQL(operationsDoc, operationName, variables) {
            const result = await fetch(
                "https://indexer-testnet.staging.gcp.aptosdev.com/v1/graphql",
                {
                    method: "POST",
                    body: JSON.stringify({
                        query: operationsDoc,
                        variables: variables,
                        operationName: operationName
                    })
                }
            );
            return await result.json();
        }

        const operationsDoc = `
        query MyQuery {
          current_table_items(where: {table_handle: {_eq: "${handle}"}}) {
            decoded_key
            decoded_value
          }
        }
      `;

        function fetchMyQuery() {
            return fetchGraphQL(
                operationsDoc,
                "MyQuery",
                {}
            );
        }

        async function initial() {
            let connectionStatus = await window.aptos.isConnected();
            console.log(token_type);
            if (connectionStatus == true) {
                let user = await window.aptos.account();
                document.getElementById("setAddr").innerHTML = `Connected to ${user.address}`;
            }
            window.aptos.onAccountChange((newAccount) => {
                if (newAccount) {
                    currentAccount = newAccount;
                } else {
                    currentAccount = window.aptos.connect();
                }
            });

            
        }
        async function disconnectWallet() {
            const wallet = getAptosWallet();
            let connectionStatus = await window.aptos.isConnected();
            if (connectionStatus == true) {
                try {
                    const response = await wallet.disconnect();
                    if (response == undefined) {
                        alert(`Disconnected Successfully.`);
                        document.getElementById("setAddr").innerHTML = "";
                    }
                    console.log(response);

                    // event listener for disconnecting
                    window.aptos.onDisconnect(() => {
                        connectionStatus = false;
                    });
                    window.location.reload()
                } catch (error) {
                    if (error.code = 4001) {
                        alert(`Wallet Not Connected. (${error.name})`);
                    }
                    console.log(error);
                    // { code: 4001, message: "User rejected the request."}
                }
            } else {
                alert(`Wallet Not Connected.`);
            }
        }

        async function sendTransaction() {
            let dateStart = document.getElementById("datetime").value;
            var end_time = new Date(dateStart).getTime() / 1000
            var txnHash;
            const wallet = getAptosWallet();

            const transaction = {
                arguments: [token_type, end_time],
                function: `${res_address}::mul::modify_endtime`,
                type: 'entry_function_payload',
                type_arguments: [],
            };

            try {
                const pendingTransaction = await window.aptos.signAndSubmitTransaction(transaction);
                const client = new aptosSDK.AptosClient('https://fullnode.testnet.aptoslabs.com');
                const txn = await client.waitForTransactionWithResult(
                    pendingTransaction.hash
                );
                txnHash = txn.hash;
                console.log(txn);
                document.getElementById("setVal").innerHTML = `Transaction Hash : <a href="https://explorer.aptoslabs.com/txn/${txnHash}" target="_blank">${txnHash}`;
            } catch (error) {
                console.log(error);
                alert(error.name);
            }
        }
    </script>
</head>

<body onload="initial()">
    <div class="container-fluid my-3">
        <a class="link-dark text-decoration-none" href="/" onclick="window.location.reload()">
            <h4 class="h4 mb-2 display-6">ICO (Initial Coin Offering)</h4>
        </a>
        <div class="text-end mb-4">
            <input type="button" class="btn btn-outline-danger btn-rounded btn-floating" onclick="disconnectWallet()"
                value="Disconnect" />
        </div>
        <p id="setAddr"></p><br>
        <div class="form-group">
            <label for="datetime" class="form-label">End datetime</label>
            <input type="datetime-local" id="datetime" name="datetime" class="form-control w-25" required>
        </div><br>
        <input type="button" class="btn btn-dark" value="Change Datetime" onclick="sendTransaction()"><br><br>
        <p id="setVal"></p>
    </div>
</body>
</html>
